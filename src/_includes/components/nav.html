<nav class="c-nav" role="navigation">
   
    <ul class="c-nav__list" >
        {% for item in navigation.items %}
            <li class="c-nav__item">
                <a class="c-nav__link" {{ helpers.getLinkActiveState(item.url, page.url) | safe }} href="{{ item.url }}" title="{{ item.title }}">{{ item.text }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
